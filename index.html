<!DOCTYPE html>
<html>
<head>
  <title>Quiz App - Welcome</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f8ff;
      padding: 50px;
    }
    h1 { color: #333; }
    .btn {
      display: inline-block;
      margin: 20px;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #4CAF50;
      color: white;
      transition: 0.3s;
      text-decoration: none;
    }
    .btn:hover {
      background: #45a049;
    }
    .logo-bar {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 40px;
    }
    .logo {
      height: 80px;
    }
  </style>
</head>
<body>
  <div class="logo-bar">
    <img src="school.png" class="logo" alt="School Logo">
    <img src="logo.png" class="logo" alt="App Logo">
  </div>

  <h1>Welcome to the Online Quiz System</h1>
  <p>Please choose your portal:</p>

  <a href="student.html" class="btn">🎓 Student Portal</a>
  <a href="teacher.html" class="btn">👨‍🏫 Teacher Dashboard</a>
</body>
</html>
